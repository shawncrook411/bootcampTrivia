<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Trivia!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section id="main-section">
            <div class="card" id="questionbox">
                <div class="card-header">
                    <h2>
                        Question Box!
                    </h2>
                </div>
                <div class="card-section" id="questionbox-section">
                    <div id="question-header">
                        <h3 id ="question-count">                       </h3>
                    </div>
                    <div>
                        <h2 id ="question"></h2>
                    </div>
                  
                </div>
                <div id="button-div">
                </div>
            </div>    

            <div id="aside">
                <div class="card" id="timercard">
                    <div class="card-header">
                        <h2>
                            Timer
                        </h2>
                    </div>
                    <div class="card-section">
                        <div id="timer">
                            00:00s
                        </div>
                    </div>
                </div>
                <div class="card" id="scoreboard">
                    <div class="card-header">
                        <h2>
                            Scoreboard!
                        </h2>
                    </div>
                    <div id="scoreboard-section" class="card-section">
                        <h3>High Score! <span></span></h3>
                        <ol id="HSlist">
                            <li id="HS1"></li>
                            <li id="HS2"></li>
                            <li id="HS3"></li>
                        </ol>
                        <h3>Total Wins!: <span>#</span></h3>               
                   
                        <h3>Total Losses!: <span>#</span></h3>
                    
                        <h3></h3>
                    </div>                                          
                </div>                
            </div>  
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
